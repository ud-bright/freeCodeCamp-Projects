<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <section class="container">
        <div class="productImg-wrapper">
          <img src="./images/image-product-mobile.jpg" alt="product perfume" id="mobile-img">
          <img src="./images/image-product-desktop.jpg" alt="product perfume" id="desktop-img">
        </div>
        <div class="product-desc">
          <span class="product-category">PERFUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <span class="current-p">$149.99</span>
            <span class="old-p">$169.99</span>
          </div>
          <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br /> 
            Coded by <a href="#">Udoka Agbasimalo</a>.
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
